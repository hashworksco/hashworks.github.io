title: 'Predictive Analytics'
content: 'Big-data has unlocked spectrum of opportunity for companies to re-imagine how they do their business. Predictive analytics uses techniques like data mining, data modeling, data management, statistical algorithms, machine learning & artificial intelligence to analyze patterns and the likely-hood of future outcomes, risks and opportunities for businesses. This practice enable organizations to identify the trends,  understand customer behaviour, improve business performance, help drive strategic decision making and create competitive advantage.'
