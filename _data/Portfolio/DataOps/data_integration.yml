title: 'Data Integration'
content: 'Data driven approach help businesses to gain greater transperency in the operations, enable better predictions and achieve delivery productivity & profit gains.  Data sourcing is a key capability for organizations to run business functions & to build analytics models for predicting & optimizing outcomes. Data integration techniques  identify, combine and manage multiple source of data. Sourcing relevant data from the system of record of different business functions & model building them will help companies to get a clear view of their business environment.'
