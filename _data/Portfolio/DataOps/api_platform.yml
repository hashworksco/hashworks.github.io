title: 'API platform'
content: 'API economy is driving the next wave of change in the application ecosystem by giving companies the ability to rapidly iterate business processes & user experiences by encapsulating & sharing information effectively in a solution stack. SOA/APIs/Web services have elevated from a development technique to a strategic asset that can be reused, shared & monetized. Platforms are the new business model driver for companies by leading the way for new revenue streams & creating business value.'
