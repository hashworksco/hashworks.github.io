title: 'CI/CD Orchestration'
content: 'With Agile getting into the mainstream of software development, small-batch transfers, quick feedback loops, limited WIP, cost-of-delay and ability to address high variablity of requirements, MeanTimeToRecovery & MeanTimeBetweenFailures has become the new paradigm to achieve software-efficiency. Continuous integration, continuous validation, continuous delivery and publishing workable-state of software at any given instant are the underlying delivery principles of every agile team today. CI/CD has brought transperancy & velocity in todays software delivery process.'
